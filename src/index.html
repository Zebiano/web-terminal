<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web terminal</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="prevent-select">
  <section class="hero is-fullheight primary-bg">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column is-flex">
            <div class="column-child terminal">
              <div class="terminal-window" onclick="document.getElementById('dummyKeyboard').focus();">
                <div class="terminal-line" id="pwLogin">
                  Using username 'guest'.
                  <br>
                </div>
                <div class="terminal-output" id="terminalOutput"></div>
                <div class="terminal-line" id="pwTerminal">
                  <span class="success">guest@enigma</span>'s password: <span class="user-input" id="pwInput"></span>
                  <input type="text" id="dummyKeyboard" class="dummy-keyboard" autocomplete="off" />
                </div>
                <div class="terminal-line" id="actualTerminal" hidden>
                  <!-- Small workaround for some formatters to not put spaces in between spans: https://stackoverflow.com/a/11430717/8234174 -->
                  <span class="success">guest@enigma</span><!--
                  --><span class="directory">:$ </span><!--
                  --><span class="user-input" id="userInput"></span>
                  <input type="text" id="dummyKeyboard" class="dummy-keyboard" autocomplete="off" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./main.js"></script>
</body>

</html>
